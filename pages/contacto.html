        <!-- fin de logo y nav -->
        <main>

            <h1 class="estilo-textos">CONTACTO</h1>
            <h3 class="textos">Estamos para servirle, deje su consulta.</h3>

            <!-- formulario de contacto -->
            <form>
                <fieldset>
                    <legend>seleccione correctamente la respuesta</legend>
                </div>
                <h5>tipo de cliente
                </h5>
                <select name="cliente" id="cliente" required="required">
                    <option value="--">--</option>
                    <option value="persona">persona</option>
                    <option value="empresa">empresa</option>
                </select>
                <div>
                    <input type="text" placeholder="Nombre°" id="nombre" required="required"></div>
                <div>
                    <input type="text" placeholder="Apellido°" id="apellido"></div>
                <div>
                    <label for="email">Correo electronico
                        <input
                            type="email"
                            placeholder="pedrito@gmail.com"
                            name="email"
                            required="required"></label>
                </div>
                <div>
                    <label for="telefono">telefono
                        <input type="number" placeholder="11123456" name="telefono" required="required"></label>
                </div>

                <div>

                    <textarea
                        name="consulta"
                        id="consulta"
                        placeholder="consulta"
                        cols="30"
                        rows="10"
                        required="required"></textarea>
                </div>
            </fieldset>
            <fieldset><input id="enviar" type="submit" value="enviar">
                <input id="reset" type="reset" value="resetear"></fieldset>

        </form>
    </main>
